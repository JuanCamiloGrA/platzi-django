{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">{{ product.name }}</h1>
  <div class="row justify-content-center">
	<div class="col-md-8">
	  <div class="card shadow-sm">
		{% if product.image %}
		  <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
		{% endif %}
		<div class="card-body">
		  <h5 class="card-title">{{ product.name }}</h5>
		  <p class="card-text">{{ product.description }}</p>
		  <p class="card-text">Precio: ${{ product.price }}</p>
		  <a href="{% url 'products' %}" class="btn btn-secondary">Volver a la lista</a>
		  <a href="{% url 'update_product' product.slug %}" class="btn btn-primary">Editar</a>
		  <a href="{% url 'delete_product' product.slug %}" class="btn btn-danger">Eliminar</a>
		</div>
	  </div>
	</div>
  </div>
</div>
{% endblock %}
