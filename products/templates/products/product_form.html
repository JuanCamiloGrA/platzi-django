{% extends "base.html" %}
{% block title %}Agregar/Editar Producto{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Agregar/Editar Producto</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_name" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}">
            </div>
            <div class="mb-3">
              <label for="id_description" class="form-label">Descripci√≥n</label>
              <textarea class="form-control" id="id_description" name="description">{{ form.description.value }}</textarea>
            </div>
            <div class="mb-3">
              <label for="id_price" class="form-label">Precio</label>
              <input type="number" class="form-control" id="id_price" name="price" value="{{ form.price.value }}">
            </div>
            <div class="mb-3">
              <label for="id_image" class="form-label">Imagen del Producto</label>
              <input type="file" class="form-control" id="id_image" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
