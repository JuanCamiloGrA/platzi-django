<!DOCTYPE html>
<html lang="es">

<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar Sesión en Coffee Shop">
    <meta name="author" content="Coffee Shop">
    <meta name="keywords" content="Coffee Shop, Iniciar Sesión, Café, Tienda de Café">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#3d2817">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="rating" content="general">
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="global">
    <meta name="language" content="Spanish">
    <meta name="copyright" content="Coffee Shop">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <section class="vh-100" style="background-color: #3d2817;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://images.pexels.com/photos/312418/pexels-photo-312418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="formulario de inicio de sesión" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem; height: 100%; image-rendering: optimizeQuality;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Coffee Shop</span>
                                    </div>
                                    <form method="post">
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit"
                                                style="width: 100%;">Registrarse</button>
                                        </div>

                                    </form>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Ya tienes una cuenta? <a
                                            href="{% url 'login' %}" style="color: #393f81;">Inicia sesión aquí</a></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
